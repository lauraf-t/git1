        <h1>HIHI</h1>
        <p>Git est un système de contrôle de version qui a été inventé et développé par Linus Torvalds, également connu pour l’invention du noyau Linux, en 2005.
        </p>
        <p> Il s’agit d’un outil de développement qui aide une équipe de développeurs à gérer les changements apportés au code source au fil du temps.</p>
